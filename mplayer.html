<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="main.css" type="text/css">
  <script src="https://kit.fontawesome.com/4d88092250.js" crossorigin="anonymous"></script>
  <link rel="icon" href="image/jicon.png">
</head>
<body>

 <div class="mobile">
  <header>
    <i class="fa-solid fa-music" style="color: rgb(253, 253, 249); font-size: 18px; margin: 19px 0 0 18px;"></i>
    <div class="music-name">
      <p>Yo maya ko sangar...MP4</p>
    </div>
  </header>
  <footer>
    <div id="controls">
      <progress class="progress" value="50" max="100"> 50% </progress>
      <i class="fa fa-backward" style="color:white; font-size:30px;"></i>
      <div id="play-botton">
        <i class="fa fa-play-circle" style="color:rgb(5, 221, 77); font-size:70px;"></i>
      </div>
      
      <i class="fa fa-forward" style="color:white; font-size:30px;"></i>
    </div>
  </footer>
 </div>
 <br><br><br><br><br><br><br><br><br><br>
  <!-- Music Player:3 -->

 <div class="mp4">
  <div id="header">
    <i class="fa-solid fa-music" style="color: rgb(253, 253, 249); font-size: 18px; margin: 19px 0 0 18px;"></i>
    <div class="music-name1">
      <p>Timi ma sanga...MP4</p>
    </div>
  </div>
  <div class="footer">
    <div class="controls">
      <progress class="progress1" value="72" max="100"> 72% </progress>
      <i class="fa fa-backward" style="color:white; font-size:30px;"></i>
      <div id="play-botton">
        <i class="fa fa-play-circle" style="color:#b96a76; font-size:70px;"></i>
      </div>
      
      <i class="fa fa-forward" style="color:white; font-size:30px;"></i>
    </div>
  </div>
 </div>
 <br><br><br><br><br><br><br><br><br><br>

      <p>Euta manchhe ko...MP4</p>
    </div>
  </div>
